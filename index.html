<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Show App</title>
    <!--custom css link-->
    <link rel="stylesheet" href="css/style.css" />
    <!--bootstrap css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Font awesome link-->
    <script
      src="https://kit.fontawesome.com/686509c997.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="item-panel">
          <div class="row">
            <div class="col-md-6 m-auto">
              <div class="data-input-field mt-5">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="input-value"
                  placeholder="Search any letter..."
                  class="form-control"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="row mt-5" id="row"></div>
        </div>
        <div id="details-panel">
          <div class="row mt-5 mb-4">
            <div class="col-md-6 m-auto" id="col">
              
            </div>
            <i class="far fa-window-close" id="close"></i>
          </div>
        </div>
      </div>
    </section>

    <!--custom js link-->
    <script src="js/script.js"></script>
    <!--bootstrap js link-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
